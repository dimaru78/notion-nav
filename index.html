<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CA ‚Äì Header mit Socials & Wetter</title>

<!-- Grund-Styles -->
<style>
  :root{
    --pink:#ffd9e7;           /* Leistenhintergrund */
    --pill:#ffffff;           /* Buttons */
    --txt:#3a2430;            /* Text dunkel */
    --muted:#856474;
    --shadow:0 8px 24px rgba(0,0,0,.12);
    --gap:10px;
    --brand-fb:#1877F2;
    --brand-ig1:#F58529; --brand-ig2:#DD2A7B; --brand-ig3:#8134AF; --brand-ig4:#515BD4;
  }
  @media (prefers-color-scheme: dark){
    :root{ --pink:#3b2a33; --pill:#231a20; --txt:#f5ecf0; --muted:#c9aebb; --shadow:0 8px 24px rgba(0,0,0,.4);}
  }
  html,body{margin:0;background:transparent;color:var(--txt);font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{padding:10px}
  .bar{
    display:grid;
    grid-template-columns:auto 1fr auto;
    align-items:center;
    gap:16px;
    background:var(--pink);
    border-radius:18px;
    padding:10px 12px;
    box-shadow:var(--shadow);
  }
  /* Logo links */
  .logo{height:44px; display:block; object-fit:contain}
  @media (max-width:900px){ .logo{height:38px} }

  /* Mittig: Social-Icons */
  .socials{
    display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap;
  }
  .s-btn{
    width:38px; height:38px; border-radius:999px; display:grid; place-items:center;
    background:var(--pill); box-shadow:var(--shadow); text-decoration:none; position:relative;
  }
  .s-btn:hover{ transform:translateY(-1px); }
  .ico{width:22px;height:22px; display:block}

  /* Facebook (einfarbig) */
  .s-fb{ background:var(--pill); }
  .s-fb .ico{ fill:var(--brand-fb); }

  /* Instagram ‚Äì Verlauf */
  .s-ig{ background:
    radial-gradient(120% 120% at 30% 110%, var(--brand-ig4) 0 40%,
    var(--brand-ig3) 40% 60%, var(--brand-ig2) 60% 80%, var(--brand-ig1) 80% 100%);
    box-shadow:var(--shadow);
  }
  .s-ig .ico{ fill:#fff; }

  /* Website/Globus neutral */
  .s-web .ico{ fill:#0f6a78; }

  /* Rechts: Navi-Pills */
  .nav{
    display:flex; align-items:center; gap:10px; flex-wrap:wrap;
  }
  .pill{
    background:var(--pill);
    border-radius:999px;
    padding:8px 14px;
    font-weight:700;
    font-size:14px;
    box-shadow:var(--shadow);
    text-decoration:none;
    color:var(--txt);
    display:inline-flex; align-items:center; gap:8px;
    white-space:nowrap;
  }
  .pill:hover{ transform:translateY(-1px); }

  /* Wetter (kompakt) ‚Äì h√§ngt rechts an der Nav */
  .wx{
    display:flex; align-items:center; gap:8px; margin-left:8px; flex-wrap:wrap;
  }
  .wx-chip{
    background:var(--pill);
    border-radius:12px; box-shadow:var(--shadow);
    padding:6px 10px; font-size:13px; color:var(--muted);
    display:flex; align-items:center; gap:8px;
  }
  .wx-day{ font-weight:700; color:var(--txt) }
  .wx-emo{ font-size:18px }
  .wx-temp{ font-weight:700; color:var(--txt) }

  /* Responsiv: bricht sauber um */
  @media (max-width:1120px){
    .bar{grid-template-columns:1fr; justify-items:center; }
    .nav{justify-content:center}
    .wx{justify-content:center}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <!-- LINKS: Logo -->
    <img class="logo" src="https://cdn.jsdelivr.net/gh/dimaru78/Logo-christmas.avenue@main/Logo%20Christmas%20Avenue.png" alt="Christmas Avenue Logo">

    <!-- MITTE: Social-Icons -->
    <div class="socials" aria-label="Socials">
      <!-- Instagram -->
      <a class="s-btn s-ig" href="https://www.instagram.com/christmas.avenue/" target="_blank" rel="noopener" aria-label="Instagram">
        <!-- Instagram Glyph (SVG) -->
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 7.5A4.5 4.5 0 1 0 12 16.5 4.5 4.5 0 0 0 12 7.5Zm0 7.2A2.7 2.7 0 1 1 12 9.3a2.7 2.7 0 0 1 0 5.4ZM17.4 6.6a1.05 1.05 0 1 0 0-2.1 1.05 1.05 0 0 0 0 2.1ZM12 1.8C8.6 1.8 8.2 1.8 7 1.86c-1.23.06-2.07.25-2.8.54a4.7 4.7 0 0 0-1.95 1.27A4.7 4.7 0 0 0 1 5.62c-.29.73-.48 1.57-.54 2.8C.4 9.64.4 10.06.4 12.5s0 2.86.06 4.08c.06 1.23.25 2.07.54 2.8.3.74.74 1.36 1.27 1.9.55.53 1.17.97 1.9 1.27.73.29 1.57.48 2.8.54 1.22.06 1.64.06 4.08.06s2.86 0 4.08-.06c1.23-.06 2.07-.25 2.8-.54a4.7 4.7 0 0 0 1.9-1.27 4.7 4.7 0 0 0 1.27-1.9c.29-.73.48-1.57.54-2.8.06-1.22.06-1.64.06-4.08s0-2.86-.06-4.08c-.06-1.23-.25-2.07-.54-2.8a4.7 4.7 0 0 0-1.27-1.95A4.7 4.7 0 0 0 19.3 2.4c-.73-.29-1.57-.48-2.8-.54C15.28 1.8 14.86 1.8 12 1.8Z"/>
        </svg>
      </a>
      <!-- Facebook -->
      <a class="s-btn s-fb" href="https://www.facebook.com/christmasavenue" target="_blank" rel="noopener" aria-label="Facebook">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M13.5 8.5V7c0-1 .2-1.5 1.7-1.5H17V3h-2c-3 0-4.5 1.3-4.5 4v1.5H8v3h2.5V21h3V11.5H17l.5-3h-4Z"/>
        </svg>
      </a>
      <!-- Website -->
      <a class="s-btn s-web" href="https://christmas-avenue.berlin/" target="_blank" rel="noopener" aria-label="Website">
        <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 2a8 8 0 0 1 7.5 5H13c-.3-2.4-1.1-4-1-5Zm-2 0c.2 1.4-.5 3-1 5H4.5A8 8 0 0 1 10 4Zm-7.5 7H9c.2 1.8.7 3.4 1.6 5H5.2A8 8 0 0 1 2.5 11Zm6.9 7c-.8-1.3-1.4-2.9-1.6-5h7.4c-.2 2.1-.8 3.7-1.6 5H9.4Zm3.4 0c.7-1.2 1.3-2.9 1.6-5h5.6a8 8 0 0 1-7.2 5Z"/>
        </svg>
      </a>
    </div>

    <!-- RECHTS: Navigation + Wetter -->
    <div class="nav" aria-label="Navigation & Wetter">
      <a class="pill" href="#" aria-label="Home">üè† Home</a>
      <a class="pill" href="#" aria-label="Programm">üìÖ Programm</a>
      <a class="pill" href="#" aria-label="Aussteller">üßë‚ÄçüéÑ Aussteller</a>
      <a class="pill" href="#" aria-label="Drinks">üç∏ Drinks</a>
      <a class="pill" href="#" aria-label="Anfahrt">üó∫Ô∏è Anfahrt</a>

      <!-- Wetterchips -->
      <div class="wx" id="wx"></div>
    </div>
  </div>
</div>

<script>
/* ===== Wetter: kompakte Chips (Heute + 3 weitere = 4) ===== */
const LAT = 52.498, LON = 13.353;   // Nollendorfplatz
const DAYS = 4;                     // Anzahl Chips

const ICON = {0:"‚òÄÔ∏è",1:"üå§Ô∏è",2:"‚õÖ",3:"‚òÅÔ∏è",45:"üå´Ô∏è",48:"üå´Ô∏è",51:"üå¶Ô∏è",53:"üå¶Ô∏è",55:"üåßÔ∏è",
              61:"üåßÔ∏è",63:"üåßÔ∏è",65:"üåßÔ∏è",71:"üå®Ô∏è",73:"üå®Ô∏è",75:"üå®Ô∏è",80:"üå¶Ô∏è",81:"üå¶Ô∏è",
              82:"üåßÔ∏è",95:"‚õàÔ∏è",96:"‚õàÔ∏è",99:"‚õàÔ∏è"};

const dayShort = (iso) =>
  new Date(iso).toLocaleDateString("de-DE",{weekday:"short"});

const wxEl = document.getElementById("wx");

async function loadWX(){
  try{
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&timezone=auto&forecast_days=${DAYS}&daily=weathercode,temperature_2m_max,temperature_2m_min`;
    const r = await fetch(url);
    const d = await r.json();
    const T = d.daily;

    wxEl.innerHTML = "";
    for(let i=0; i<T.time.length; i++){
      const code = T.weathercode[i];
      const chip = `
        <div class="wx-chip" title="${T.time[i]}">
          <span class="wx-day">${i===0?"Heute":dayShort(T.time[i])}</span>
          <span class="wx-emo">${ICON[code]||"‚ùì"}</span>
          <span class="wx-temp">${Math.round(T.temperature_2m_max[i])}¬∞ / ${Math.round(T.temperature_2m_min[i])}¬∞</span>
        </div>`;
      wxEl.insertAdjacentHTML("beforeend", chip);
    }
  }catch(e){
    wxEl.innerHTML = `<div class="wx-chip">Wetter konnte nicht geladen werden</div>`;
  }
}
loadWX();
</script>
</body>
</html>
