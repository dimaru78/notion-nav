<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Topbar • Christmas Avenue</title>
<style>
  :root{
    --bg: #ffffff;
    --pink-50: #fff3f8;
    --pink-100:#ffe6f1;
    --pink-200:#ffd7ea;
    --pink-300:#ffc7e1;
    --chip:#ffffff;
    --fg:#34222b;
    --muted:#7b5b67;
    --shadow: 0 10px 28px rgba(0,0,0,.08);
    --radius: 18px;
    --gap: 12px;

    /* Brands */
    --ig:#E4405F;
    --fb:#1877F2;
    --web:#111111;
  }

  /* Dark */
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0f0e12;
      --fg:#f5eaf0;
      --muted:#c9b8c1;
      --pink-50:#2a1d24;
      --pink-100:#311f29;
      --pink-200:#3b2230;
      --chip:#1b171a;
      --shadow: 0 8px 24px rgba(0,0,0,.45);
    }
  }

  html,body{margin:0;background:transparent;color:var(--fg);font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}

  .wrap{padding:8px}

  /* Ribbon */
  .ribbon{
    width:100%;
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    gap: var(--gap);
    background: linear-gradient(180deg, var(--pink-100), var(--pink-200));
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 12px 14px;
  }

  /* Left: Logo */
  .left{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .logo{
    width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
    background: var(--chip); box-shadow: var(--shadow);
  }
  .logo img{width:26px;height:26px;object-fit:contain;display:block}

  /* Middle: Socials */
  .center{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }
  .social{
    display:flex; align-items:center; gap:8px;
    background:var(--chip);
    border-radius:999px;
    padding:6px 12px;
    font-weight:600;
    color:var(--fg);
    box-shadow: var(--shadow);
    transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
  }
  .social:hover{ transform: translateY(-1px); box-shadow: 0 10px 26px rgba(0,0,0,.16); opacity:.95 }

  .ico{ width:20px; height:20px; display:grid; place-items:center; border-radius:999px; color:#fff; }
  /* Brand bubbles */
  .ico.ig{
    background: radial-gradient(circle at 30% 110%, #f58529 0%, #feda77 25%, #dd2a7b 50%, #8134af 75%, #515bd4 100%);
  }
  .ico.fb{ background: var(--fb); }
  .ico.web{ background: var(--web); }

  .social span{font-size:14px}

  /* Right side: two modes */
  .right{ display:flex; justify-content:flex-end; }

  /* NAV mode */
  .nav{
    display:flex; align-items:center; gap:10px; overflow:auto; scrollbar-width:none;
  }
  .nav::-webkit-scrollbar{display:none}
  .chip{
    background:var(--chip);
    border-radius:999px;
    box-shadow: var(--shadow);
    padding:8px 14px;
    display:flex; align-items:center; gap:10px;
    font-weight:600; white-space:nowrap;
  }
  .chip .dot{font-size:16px; opacity:.9}

  /* WEATHER mode (horizontal) */
  .weather-line{ display:flex; gap:10px; overflow:auto; scrollbar-width:none; }
  .weather-line::-webkit-scrollbar{display:none}
  .w-card{
    background:var(--chip);
    border-radius:14px;
    box-shadow: var(--shadow);
    padding:8px 12px;
    min-width:120px;
    display:grid; gap:6px; place-items:center;
  }
  .w-day{font-size:12px; color:var(--muted)}
  .w-icon{ font-size:20px }
  .w-temp{font-weight:800}
  .w-meta{ font-size:11px; color:var(--muted) }

  /* Responsive */
  @media (max-width:980px){
    .ribbon{ grid-template-columns: auto 1fr auto; }
  }
  @media (max-width:720px){
    .ribbon{
      grid-template-columns: 1fr;
      row-gap: 10px;
      justify-items:center;
    }
    .left{ order:1 }
    .center{ order:2; flex-wrap:wrap }
    .right{ order:3; width:100% }
    .nav, .weather-line{ justify-content:center }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="ribbon">
    <!-- LEFT: LOGO -->
    <div class="left">
      <div class="logo">
        <!-- Ersetze das durch dein echtes Logo -->
        <!-- <img src="logo.png" alt="Christmas Avenue Logo"> -->
        🎄
      </div>
    </div>

    <!-- CENTER: SOCIALS -->
    <div class="center">
      <a class="social" href="https://www.instagram.com/christmas.avenue/" target="_blank" rel="noopener">
        <span class="ico ig"></span><span>Instagram</span>
      </a>
      <a class="social" href="https://www.facebook.com/christmasavenue" target="_blank" rel="noopener">
        <span class="ico fb">f</span><span>Facebook</span>
      </a>
      <a class="social" href="https://christmas-avenue.berlin/" target="_blank" rel="noopener">
        <span class="ico web">🌐</span><span>Website</span>
      </a>
    </div>

    <!-- RIGHT: NAV **oder** WEATHER (per JS unten) -->
    <div class="right">
      <!-- NAV -->
      <nav class="nav" id="nav">
        <a class="chip" href="#"><span class="dot">🏠</span>Home</a>
        <a class="chip" href="#"><span class="dot">📅</span>Programm</a>
        <a class="chip" href="#"><span class="dot">🧑‍🎄</span>Aussteller</a>
        <a class="chip" href="#"><span class="dot">🍹</span>Drinks</a>
        <a class="chip" href="#"><span class="dot">🗺️</span>Anfahrt</a>
      </nav>

      <!-- WEATHER LINE -->
      <div class="weather-line" id="weather" style="display:none"></div>
    </div>
  </div>
</div>

<script>
  /**
   * RECHTE SEITE: Modus wählen
   * "nav"     -> zeigt die Navigations-Chips
   * "weather" -> zeigt die horizontale Wetterzeile
   */
  const MODE = "nav"; // >>> "nav" oder "weather"

  const nav   = document.getElementById('nav');
  const wx    = document.getElementById('weather');

  if (MODE === "nav"){
    nav.style.display = "flex";
    wx.style.display  = "none";
  } else {
    nav.style.display = "none";
    wx.style.display  = "flex";
    buildWeather();
  }

  /* --- Wetter horizontal (Nollendorfplatz) --- */
  const LAT = 52.498, LON = 13.353;
  const DAYS = 5; // kompakte Zeile; du kannst 2/4/6/8 etc. einsetzen
  const ICON = {0:"☀️",1:"🌤️",2:"⛅",3:"☁️",45:"🌫️",48:"🌫️",51:"🌦️",53:"🌦️",55:"🌧️",
                61:"🌧️",63:"🌧️",65:"🌧️",71:"🌨️",73:"🌨️",75:"🌨️",80:"🌦️",81:"🌦️",82:"🌧️",95:"⛈️",96:"⛈️",99:"⛈️"};
  const URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&timezone=auto&forecast_days=${DAYS}&daily=weathercode,temperature_2m_max,temperature_2m_min`;

  function shortDay(iso){
    return new Date(iso).toLocaleDateString("de-DE",{weekday:"short"});
  }
  async function buildWeather(){
    try{
      const r = await fetch(URL);
      const d = await r.json();
      const t = d.daily;

      wx.innerHTML = "";
      for(let i=0;i<t.time.length;i++){
        wx.insertAdjacentHTML("beforeend", `
          <div class="w-card">
            <div class="w-day">${shortDay(t.time[i])}</div>
            <div class="w-icon">${ICON[t.weathercode[i]]||"❓"}</div>
            <div class="w-temp">${Math.round(t.temperature_2m_max[i])}° / ${Math.round(t.temperature_2m_min[i])}°</div>
            <div class="w-meta">Berlin</div>
          </div>
        `);
      }
    }catch(e){
      wx.innerHTML = `<div class="w-card">Wetter nicht verfügbar</div>`;
    }
  }
</script>
</body>
</html>
